<div
  #editDiv
  class="editDiv"
  placeholder="我是placeholder"
  [innerHTML]="inputValue"
  contenteditable="true"
  (keydown)="onKeydown($event)"
  (blur)="onBlur($event)"
  (paste)="onPaste($event)"
></div>

<button (click)="addVar('name')">add var</button>
